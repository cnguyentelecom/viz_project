<!DOCTYPE html>
<html>

<head>

  <title>Calendar Heatmap</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import d3.v4.js library -->
  <!-- <script src="https://d3js.org/d3.v4.js" type="text/javascript" ></script>  -->
  <script type="text/javascript" src="./javascript/D3/d3v4.js"></script>
  <!-- <script src="https://d3js.org/d3-selection-multi.v1.min.js" type="text/javascript" ></script>  -->
  <script type="text/javascript" src="./javascript/D3/d3-selection-multi.js"></script>

  <!-- Integrate custom CSS fonts -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- <link rel="stylesheet" href="./css/d3RangeSlider.css" /> -->

</head>

<body>

  <div id="body">

    <div id="header"> wind farms health index </div>

    <div id="footer" style="top:40px"> choose parcs or datetimes </div>
    <div id="footer" style="top:70px"> press *shift* and click on the labels to select/unselect </div>
    <div id="footer" style="top:85px"> click again to process when selection is done </div>

    <!-- Define a 'div' tag, for the color-map legend -->
    <div class="calibration" role="calibration">

      <div class="group" role="example">

        <div role="description1" class="description">
          <label> Anomaly </label>
          <label> Normal </label>
        </div>
        <div role="description2" class="description">
          <label> &emsp;&emsp;&#x2190; </label>
          <label> &#x2192;&emsp;&emsp; </label>
        </div>

        <svg width="200" height="30"> </svg>

      </div>
    </div>

    <div class="calendar-heatmap">

      <!-- Define a 'div' tag, for the tooltips animation -->
      <div id="tooltip" class="hidden">
        <p><span id="value"></span></p>
      </div>

      <!-- heatmap -->
      <svg role="heatmap" class="heatmap"></svg>

    </div>

  </div>

  <script type="text/javascript" src="./javascript/dataManagement.js"></script>
  <script type="text/javascript" src="./javascript/calendar.js"></script>


</body>

</html>

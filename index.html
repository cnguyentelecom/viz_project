<!DOCTYPE html>
<html>

<head>
  <title>Calendar Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import D3.js (v4) library -->
  <script src="https://d3js.org/d3.v4.js" type="text/javascript" ></script>
  <!-- Import moment.js (2.22.0) library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js" type="text/javascript" ></script>
  <!-- Integrate custom CSS fonts -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="calendar-heatmap">
    <!-- Define a 'div' tag, for the tooltips animation -->
    <div id="tooltip" class="hidden">
      <p><span id="value"></span></p>
    </div>
    <!-- heatmap -->
    <svg role="heatmap" class="heatmap"></svg>
  </div>

  <script type="text/javascript" src="./javascript/app.js"></script>
</body>

</html>
